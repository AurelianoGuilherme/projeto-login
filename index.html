<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="texto">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" required autocomplete="email">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo"> 
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="sen" id="isen" placeholder="sua senha" required minlength="8" autocomplete="current-password">
                        <label for="isen">senha</label>    
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="Esqueci.html">Esqueci a senha <span id="icon" class="material-symbols-outlined">
                        mail
                    </span></a>
                    

            </div>


        </section>
    </main>
    
</body>
</html>
